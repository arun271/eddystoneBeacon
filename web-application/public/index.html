    <script>
    'use strict';
    var bleService;
    var myCharacteristic;
    var writeCharacteristic;
    var bluetoothDevice;

    document.querySelector('#toggle').addEventListener('change', changeHandler);

    //default
     var donut = new Morris.Donut({
          element: 'setVolume',
          resize: true,
          colors: ["#3c8dbc", "#f56954"],
          data: [
            {label: "Full", value: 0},
            {label: "Empty", value: 100}
          ],
          hideHover: 'auto'
        });

    function changeHandler(){
      if(toggle.checked){
      //do something
      connect();
      }
      else{
      //do something else
      onDisconnect();
      }
    }

    function connect(){
      bluetoothDevice = null;
      var writeButton = document.querySelector('#fillUp');
      navigator.bluetooth.requestDevice({ filters: [{ services: [ '713d0000-503e-4c75-ba94-3148f18d941e' ] }] })
      .then(device => {
        bluetoothDevice = device;
        return bluetoothDevice.connectGATT();
      })
      .then(server => {
        // Getting Service...
        return server.getPrimaryService('713d0000-503e-4c75-ba94-3148f18d941e');
      })
      .then(service => {
        bleService = service;
        //alert("primaryService passed!");
        // Getting Characteristic...
        return bleService.getCharacteristic('713d0003-503e-4c75-ba94-3148f18d941e');
      })
      .then(characteristic => {
        writeCharacteristic = characteristic;
        return bleService.getCharacteristic('713d0002-503e-4c75-ba94-3148f18d941e');
      })
      .then(characteristic => {
        myCharacteristic = characteristic;
        return myCharacteristic.startNotifications().then(() => {
        myCharacteristic.addEventListener('characteristicvaluechanged',
          handleNotifications);
        });
      })
      .then(() => {
        alert('Ready.');
      })

      .catch(error => { alert(error);
      });
      writeButton.addEventListener('click', function () {
          // Get the bytes for the text
        let input = document.getElementById("inputValue").value;
        let encoder = new TextEncoder("utf-8");
        let text = encoder.encode(input);
        writeCharacteristic.writeValue(text);
        //document.getElementById("setVolume").value = input;
      });

      function handleNotifications(event) {
        let value = event.target.value;
        var textDecoder = new TextDecoder();
        //alert(textDecoder.decode(value));
        //document.getElementById("setVolume").value = textDecoder.decode(value);
        var setVal = parseInt(textDecoder.decode(value));
        setVal =(( setVal + 1 ) * 10);
        //DONUT CHART
        var donut = new Morris.Donut({
          element: 'setVolume',
          resize: true,
          colors: ["#3c8dbc", "#f56954"],
          data: [
            {label: "Full%", value: setVal},
            {label: "Empty%", value: 100-setVal}
          ],
          hideHover: 'auto'
        });
      }
    }//on click
